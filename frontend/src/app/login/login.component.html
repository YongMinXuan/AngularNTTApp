<div class="container">
    <div class="logo">Login</div>
    <div class="login-item">
        <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-login">
            <div class="form-field">
                <label class="mail" for="login-email"><span class="hidden">Email</span></label>
                <input name="email" id="login-email" type="email" class="form-input" placeholder="Email" required
                    ngModel>
            </div>

            <div class="form-field">
                <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                <input name="password" id="login-password" type="password" class="form-input" placeholder="Password"
                    required ngModel>
            </div>

            <div class="form-field">
                <input  [disabled]="!myform.valid" type="submit" value="Log in">
            </div>
          

            <a class="link" routerLink="/register" routerLinkActive="active">
                <div class="form-field">
                    <button class="button"> Register</button>
                </div>
            </a>
           
        </form>
    </div>
   
</div>
