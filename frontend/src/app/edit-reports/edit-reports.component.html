<div class="container">
    <div class="logo">Edit Report</div>
    <p class="instructions">Enter your report here. </p>
    <div class="login-item">

        <form #myform="ngForm" (ngSubmit)="submit(myform)" class="form form-login">



            <textarea  minlength="5" class="textarea" rows="20" cols="50" id="reporttext" required ngModel
                name="reporttext" #mailtextvalidityMsg="ngModel">Hi there</textarea>


            <div class="form-field">
                <input [disabled]="!myform.valid" type="submit" value="Submit">
            </div>
        

                <a class="link" routerLink="/view-report" routerLinkActive="active">
                    <div class="form-field">
                        <button class="button"> Return to View Reports</button>
                    </div>
                </a>


     
        </form>

    </div>

</div>
